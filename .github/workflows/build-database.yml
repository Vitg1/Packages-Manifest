name: Build Database

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build database
        run: python tools/compiler/buildDatabase.py

      - name: Commit generated files
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add release/autogen_database.json release/autogen_database.json.gz release/autogen_version.txt
            git commit -m "chore: update autogenerated database [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
